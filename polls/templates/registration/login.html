{% extends 'base_template.html' %}

{%block content%}


    <form action="{%url 'login'%}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>

            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
